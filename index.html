<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Array Operations Demo</h1>

    <!-- Integer Array Section -->
    <div class="mb-5">
        <h2>Integer Array Operations</h2>
        <div class="form-group">
            <label for="integerArray">Enter Integer Elements (comma-separated):</label>
            <input type="text" id="integerArray" class="form-control" placeholder="e.g., 10, 3, 5, 8">
        </div>
        <button id="sortIntegers" class="btn btn-primary">Sort Integers</button>
        <button id="searchInteger" class="btn btn-success">Search Integer</button>
        <div id="integerResult" class="mt-3"></div>
    </div>
    <!-- Named Entities Section -->
    <div>
        <h2>Named Entities Operations</h2>
        <div class="form-group">
            <label for="namedEntities">Enter Named Entities (JSON format):</label>
            <textarea id="namedEntities" class="form-control" rows="4" placeholder='e.g., {"Alice": 25, "Bob": 30, "Charlie": 20}'></textarea>
        </div>
        <button id="sortEntities" class="btn btn-primary">Sort Named Entities</button>
        <div id="entityResult" class="mt-3"></div>
    </div>
</div>
<script src="./scripts.js"></script>

</body>
</html>
